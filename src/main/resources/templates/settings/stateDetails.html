<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Country Form</h5>

                <!-- Multi Columns Form -->
                <form class="row g-3" th:action ="@{/settings/states}" method = "post">
                    <div class="col-md-6">
                        <label  class="form-label">Id</label>
                        <input type="text" class="form-control" name=" stateid" th:value="${state.id}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Country</label>
                        <div class="col-md-6">
                            <select class="form-select" aria-label="Default select example" id ="ddlCountryAdd" name="countryid">
                                <option selected>-Select Country</option>
                                <option th:each="country:${countries}"
                                        th:value="${country.id}"
                                        th:selected="${country.id}=={state.countryid}? True:False"
                                        th:text="${country.description}">
                                </option>
                            </select>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <label class="form-label">name</label>
                        <input type="text" class="form-control" name="name" th:value="${state.name}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Capital</label>
                        <input type="text" class="form-control" name="capital" th:value="${state.capital}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label"> Code </label>
                        <input type="text" class="form-control" name="code" th:value="${state.code}" readonly>
                    </div>



                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form><!-- End Multi Columns Form -->

            </div>
        </div>

    </div>

</body>
</html>
