<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body>
<div layout:fragment="content">

    <div class="row">
        <ol class="col-lg-12">
            <ol class="breadcrumb">
            <section class="panel">

                    <a href="/countryAdd" class="btn btn-primary" >New Country</a>

            </section>
        </ol>
            <section class="panel">
                <header class="panel-heading">
                    List of States
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Name</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Code</th>
                        <th><i class="icon_pin_alt"></i> Details</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="state: ${states}">
                        <td th:text="${state.name}"></td>
                        <td th:text="${state.capital}"></td>
                        <td th:text="${state.code}"></td>
                        <td th:text="${state.details}"></td>

                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'settings/countryDetails/'+${state.id}}">
                                <i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success" th:href="@{'settings/countryEdit/'+${state.id}}">
                                 <i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick ="return confirm ('Are you sure you want to delete this record?')"
                                   th:href="@{'/settings/state/delete/'+${state.id}}">
                                    <i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </section>
        </div>
    </div>

    
</div>
</body>
</html>
