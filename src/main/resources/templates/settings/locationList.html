<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body>
<div layout:fragment="content">

    <div class="row">
        <ol class="col-lg-12">
            <ol class="breadcrumb">
            <section class="panel">

                    <a href="/locationAdd" class="btn btn-primary" >Add New Location</a>

            </section>
        </ol>
            <section class="panel">
                <header class="panel-heading">
                    Advanced Table
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> id</th>
                        <th><i class="icon_calendar"></i> City</th>
                        <th><i class="icon_mail_alt"></i> Address</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="country: ${countries}">
                        <td th:text="${location.id}"></td>
                        <td th:text="${location.city}"></td>
                        <td th:text="${location.address}"></td>

                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </section>
        </div>
    </div>

    
</div>
</body>
</html>
